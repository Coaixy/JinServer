<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>对局回放-Ugid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="G.css">
</head>

<body style="text-align:center">
    <div class="sticky-top">
        <div class="alert alert-primary" role="alert">
            <div id="user-1" style="text-align: left;display: inline;color:#FF0000">
                UserName-1
            </div>
            <h2>VS</h2>
            <div id="user-2" style="text-align: right;display: inline;color:#0000FF">
                UserName-2
            </div>
        </div>
    </div>
    <div class="container">
        <div id="c-1">
            <div class="block">-</div>
            <div class="block">-</div>
            <div class="block">-</div>
        </div>
        <br><br><br>
        <div id="c-2">
            <div class="block">-</div>
            <div class="block">-</div>
            <div class="block">-</div>
        </div>
        <br><br><br>
        <div id="c-3">
            <div class="block">-</div>
            <div class="block">-</div>
            <div class="block">-</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let gameData = {
            'Ugid': "098F6BCD4621D373CADE4E832627B4F6",
            'Game_Info': {
                'u1': "Coaixy",
                'u2': "Xiaoxinyo",
                'map': "0-1#1-2#2-1#3-2#4-1#5-2#6-1#7-2#8-1" // 0-1# // 地址-玩家序列#地址-玩家序列
            }
        }
        let mapData = Array()
        let blocks = document.querySelectorAll(".block")
        for (i = 0; i < 9; i++) {
            mapData[i] = blocks[i]
            mapData[i]
        }
        render()
        function render() {
            let renderData = gameData.Game_Info.map.split("#")
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    let temp =renderData[i].split("-")
                    if (temp[1] == "1") { //red
                        mapData[temp[0]].style.backgroundColor = "red"
                    } else { //blue
                        mapData[temp[0]].style.backgroundColor = "blue"
                    }
                }, 500*i);
            }
        }
    </script>
</body>

</html>
