<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>#</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body style="text-align:center">
    <div class="sticky-top">
        <div class="alert alert-primary" role="alert">
            欢迎来到#来参与战斗吧
        </div>
    </div>
    <div style="" class="container">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">账号</span>
            </div>
            <input type="text" class="form-control" id="id" aria-describedby="basic-addon3">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">密码</span>
            </div>
            <input type="text" class="form-control" id="pwd" aria-describedby="basic-addon3">
        </div>
        <label>如若没有将自动创建</label>
        <br><br>
        <button type="button" class="btn btn-outline-success">创建</button>
        <br><br>
        <button type="button" class="btn btn-outline-info">加入</button>
    </div>
    <div class="fixed-bottom">
        <div class="alert alert-dark" role="alert">
            Tip:可以用发包直接获取胜利(doge)
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
